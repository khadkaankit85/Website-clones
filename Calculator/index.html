<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="body">
            <div class="button clear ">C</div>
            <div class="button negate">+/-</div>
            <div class="button percentage">%</div>
            <div class="button operators divide">&divide;</div>
            <div class="button seven number">7</div>
            <div class="button eight number">8</div>
            <div class="button nine number">9</div>
            <div class="button operators multiply">&cross;</div>
            <div class="button four number">4</div>
            <div class="button five number">5</div>
            <div class="button six number">6</div>
            <div class="button operators minus">&minus;</div>
            <div class="button one number">1</div>
            <div class="button two number">2</div>
            <div class="button three number">3</div>
            <div class="button operators plus">&plus;</div>
            <div class="button zero number">0</div>
            <div class="button point">.</div>
            <div class="button operators equals">=</div>

        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
